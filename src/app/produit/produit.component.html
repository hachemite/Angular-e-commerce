<div class="container mt-4">
    <div class="row g-4">
      @for (produit of produits; track produit) {
        <div class="col-xl-3 col-lg-4 col-md-6 col-12">
          <div class="card h-100 shadow-sm ">
            <div class="card-img-wrapper">
                          <img [src]="produit.image" class="card-img-top img-fluid hover-zoom" alt="{{produit.nom}}">
                        </div>
         <div class="card-body d-flex flex-column">
              <h5 class="card-title text-primary">{{produit.nom}}</h5>
              <p class="card-text flex-grow-1">{{produit.categorie}}</p>
              <div class="price-tag mb-3">
                <span class="h4 text-success fw-bold">{{produit.prix}} MAD</span>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" (click)="ajouterAuPanier(produit)">
                  <i class="fas fa-cart-plus me-2"></i>Ajouter au panier
                </button>
                <a [routerLink]="['/panier']" class="btn btn-outline-secondary">
                  <i class="fas fa-shopping-cart me-2"></i>Voir le panier
                </a>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
</div>
