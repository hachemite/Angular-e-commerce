<h1 class="container-fluid text-center mb-4">Mon Panier</h1>
<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-10 col-lg-8 mx-auto">
      <ul class="list-group shadow">
        @for(panier of uniqueProduitsPanier; track panier) {
          <li class="list-group-item hover-shadow">
            <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center gap-3">
              <div class="flex-grow-1 text-center text-sm-start">
                <h5 class="mb-1">{{panier.nom}}</h5>
                <p class="text-muted mb-0">Prix: {{panier.prix}} MAD</p>
              </div>
              <div class="mx-2">
                <span class="badge bg-primary rounded-pill fs-6">Quantité: {{calculateItemCount(panier.nom)}}</span>
              </div>
              <div class="btn-group mx-2">
                <button class="btn btn-outline-danger" (click)="deminuerProduit(panier)" title="Diminuer la quantité">
                  <i class="bi bi-dash"></i>
                </button>
                <button class="btn btn-outline-success" (click)="augmenterProduit(panier)" title="Augmenter la quantité">
                  <i class="bi bi-plus"></i>
                </button>
              </div>
              <div>
                <button class="btn btn-danger w-100" (click)="supprimerJusteUnProduit(panier)">
                  <i class="bi bi-trash"></i> Supprimer
                </button>
              </div>
            </div>
          </li>
        }
      </ul>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12 col-md-10 col-lg-8 mx-auto">
      <div class="card shadow">
        <div class="card-body bg-dark text-white rounded">
          <h5 class="card-title fw-bold">Total de la commande</h5>
          <p class="card-text fs-4">Prix Total: {{getTotalPrice()}} MAD</p>
          <button class="btn btn-success btn-lg w-100 w-sm-auto light-green"><i class="bi bi-cart"></i> Acheter</button>
        </div>      </div>
    </div>
  </div>
  <div class="row mt-4 mb-5">
    <div class="col-12 text-center">
      <button class="btn btn-danger btn-lg w-100 w-sm-auto" (click)="viderPanier()">
        <i class="bi bi-cart-x"></i> Vider le panier
      </button>
    </div>
  </div>
</div>
